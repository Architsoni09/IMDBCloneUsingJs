<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div id="container" class="container-fluid bg-black text-black">
    <nav class="navbar navbar-expand-lg justify-content-start w-100 navbar-dark bg-black">
        <div class="container-fluid w-25 justify-content-start">
            <a class="navbar-brand ms-5" href="#">
                <i class="fa-brands fa-imdb fa-2xl" style="color: #FFD43B;"></i>
            </a>
            <a id="imdb" class="navbar-brand">IMDB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="d-flex w-75 justify-content-between ">
            <form class="d-flex w-50" role="search">
                <div class="w-100">
                    <input id="movieSearch" class="form-control w-100 me-2" type="search" placeholder="Search"
                           aria-label="Search">
                    <ul id="movieSuggestions" class="dropdown-menu"
                        style="width: 32%; background-color: gold; height: auto;">
                    </ul>
                </div>
                <button class="btn btn-outline-warning ms-2" type="submit">Search</button>
            </form>
            <div class="d-flex w-25">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="homeButton" class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li>
                        <a id="favouritesBtn" class="nav-link active" aria-current="page" href="#">Favourites</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="defaultViewDiv" class="d-flex">
        <div id="carouselExampleCaptions" class="carousel slide mt-3" style="width: 60%">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                       aria-controls="offcanvasWithBothOptions">
                        <img id="mainImage"
                             src="https://www.un.org/sites/un2.un.org/files/field/image/dictator_quad-1024x768.jpg"
                             class="d-block w-50" style=" object-fit: contain; height: 580px; " alt="...">
                    </a>
                </div>
                <div class="carousel-item">
                    <img id="secondImage"
                         src="https://www.un.org/sites/un2.un.org/files/field/image/dictator_quad-1024x768.jpg"
                         class="d-block w-50" style=" object-fit: contain; height: 580px; " alt="...">
                </div>
                <div class="carousel-item">
                    <img id="thirdImage"
                         src="https://www.un.org/sites/un2.un.org/files/field/image/dictator_quad-1024x768.jpg"
                         class="d-block w-50" style="object-fit: contain; height: 580px; " alt="...">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                    <span><i class="fa-solid fa-arrow-left fa-2xl" style="color: #FFD43B;"></i></i></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                    <span><i class="fa-solid fa-arrow-right fa-2xl" style="color: #FFD43B;"></i></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div id="rightSideParent" class="d-flex justify-content-center align-items-center" style="width:40%">
        </div>
    </div>


</div>
<script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
<script src="./Script.js"></script>

</body>
</html>
